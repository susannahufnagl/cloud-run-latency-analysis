apiVersion: apps/v1
kind: Deployment
metadata:
  name: lat-bench
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lat-bench
  template:
    metadata:
      labels:
        app: lat-bench
    spec:
      containers:
      - name: ce-cb-go
        image: ce-cb-go:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: PROJECT
          value: project-accountsec
        - name: PROJECT_ID
          value: project-accountsec
        - name: GOOGLE_CLOUD_PROJECT
          value: project-accountsec
        - name: TOPIC
          value: cloudrun-broker-single
        - name: TOPIC_ID
          value: cloudrun-broker-single
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /var/secrets/gcp/key.json
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          periodSeconds: 2
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          periodSeconds: 10
          failureThreshold: 3
        resources:
          requests:
            cpu: "250m"
            memory: "128Mi"
          limits:
            cpu: "1"
            memory: "256Mi"
      volumeMounts:
        - name: gcp-sa
          mountPath: /var/secrets/gcp
          readOnly: true
      volumes:
      - name: gcp-sa
        secret:
          secretName: gcp-sa
      terminationGracePeriodSeconds: 30